  <header tabindex="0">
    <nav>

  <main id="maincontent" role="application" tabindex="0">
    <section id="map-container">
      <div id="map"></div>

    <section tabindex="0">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">neighborhoods select</label><!-- to make it accesible -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">cuisines select</label><!-- to make it accesible -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script>
  const url = 'http://localhost:5500/data/restaurants.json';
  fetch(url)

</script>
